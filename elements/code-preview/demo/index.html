<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>code preview</title>

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../code-preview.html">
  <link rel="import" href="../../../bower_components/paper-button/paper-button.html">
  <style>
    body {
      padding: 0;
      margin: 30px;
      font-family: 'Roboto', arial;
    }

    section {
      margin: auto;
      margin-top: 100px;
      max-width: 1000px;
    }
    
    p {
      margin: 30px 0;
    }

    p, code {
      font-size: 14px;
    }

    code-preview {
      width: auto;
    }

  </style>
</head>
<body unresolved>

  <section>
    <h1>Horizontal layout</h1>
    <p>Use the attributes <code>horizontal</code> and <code>size-that-fits</code></p>
    <code-preview label="Styling a paper-button" size-that-fits vertical>
      <style is="custom-style">
        .blue {
          --paper-button: {
            background-color: #3367d6;
            color: white;
          };
        }
      </style>

      <paper-button raised class="blue">Demo 1</paper-button>
      <paper-button raised>Demo 2</paper-button>
    </code-preview>
  </section>

  <section>
    <h1>Vertical layout</h1>
    <p>This is the default mode</p>

    <code-preview label="Styling a paper-button" size-that-fits>
      <style is="custom-style">
        .blue {
          --paper-button: {
            background-color: #3367d6;
            color: white;
          };
        }
      </style>

      <paper-button raised class="blue">Demo 1</paper-button>
      <paper-button raised>Demo 2</paper-button>
    </code-preview>
  </section>

  <section>
    <h1>External content</h1>
    <p>Use the attribute <code>src</code></p>
    <code-preview src="../../paper-progress/demo/index.html" label="paper-progress"></code-preview>
  </section>

</body>
</html>
